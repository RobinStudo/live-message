<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>LiveMessage</title>
        <link rel="manifest" href="manifest.json">
        <link rel="stylesheet" href="css/app.css">
        <script src="dist/app.js" defer></script>
    </head>
    <body>
        <div id="netwrok-offline">
            Vous Ãªtes actuellement hors ligne
        </div>
        <header>
            <h1>LiveMessage</h1>
        </header>
        <section class="message-feed">

        </section>
        <form class="message-form">
            <label>
                <input type="text" name="message" placeholder="Saisissez votre message ..." required>
            </label>
            <button>Envoyer</button>
        </form>

        <dialog id="user-register">
            <form>
                <label>
                    Nom d'utilisateur
                    <input type="text" name="username" required>
                </label>

                <label>
                    <input type="checkbox" name="enableNotification">
                    Activer les notifications
                </label>

                <button>S'inscrire</button>
            </form>
        </dialog>

        <template id="message-template">
            <article>
                <span class="username"></span>
                <span class="content"></span>
                <span class="sent-at"></span>
            </article>
        </template>
    </body>
</html>
